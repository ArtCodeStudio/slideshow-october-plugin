# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: jumplink.slideshow::lang.fields.slide.name
        span: left
    link:
        label: jumplink.slideshow::lang.fields.slide.link
        span: right
    unpublished_at:
        label: jumplink.slideshow::lang.fields.slide.unpublished_at
        span: right
        type: datepicker
    published_at:
        label: jumplink.slideshow::lang.fields.slide.published_at
        span: left
        type: datepicker
    is_published:
        label: jumplink.slideshow::lang.fields.slide.is_published
        span: left
        type: checkbox
    description:
        label: jumplink.slideshow::lang.fields.slide.description
        type: richeditor
    image:
        label: jumplink.slideshow::lang.fields.slide.image
        type: fileupload
        mode: image
        fileTypes: jpg,jpeg,png,bmp,gif
    mp4:
        label: jumplink.slideshow::lang.fields.slide.mp4
        type: fileupload
        mode: file
        fileTypes: mp4
    ogg:
        label: jumplink.slideshow::lang.fields.slide.ogg
        type: fileupload
        mode: file
        fileTypes: ogg,ogv
    webm:
        label: jumplink.slideshow::lang.fields.slide.webm
        type: fileupload
        mode: file
        fileTypes: webm

