# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: jumplink.slideshow::lang.fields.slide.name
        span: left
    link:
        label: jumplink.slideshow::lang.fields.slide.link
        span: right
    is_published:
        label: jumplink.slideshow::lang.fields.slide.is_published
        span: left
        type: checkbox
        default: tru'
    description:
        label: jumplink.slideshow::lang.fields.slide.description
        type: richeditor
    image:
        label: jumplink.slideshow::lang.fields.slide.image
        type: fileupload
        mode: image
        fileTypes: jpg,jpeg,png,bmp,gif
    mp4:
        label: jumplink.slideshow::lang.fields.slide.mp4
        type: fileupload
        mode: file
        fileTypes: mp4
    ogg:
        label: jumplink.slideshow::lang.fields.slide.ogg
        type: fileupload
        mode: file
        fileTypes: ogg,ogv
    webm:
        label: jumplink.slideshow::lang.fields.slide.webm
        type: fileupload
        mode: file
        fileTypes: webm
    aspect_ratio:
        label: jumplink.slideshow::lang.fields.slide.aspect_ratio
        type: dropdown
    custom_ratio:
        label: jumplink.slideshow::lang.fields.slide.custom_ratio
        type: number
    caption_position:
        label: jumplink.slideshow::lang.fields.slide.caption_position
        type: dropdown

